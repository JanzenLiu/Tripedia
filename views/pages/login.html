<!DOCTYPE html>
<html lang="EN" xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Reg and login</title> 
<meta name="keywords" content="reg and login" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<link href="css/login2.css" rel="stylesheet" type="text/css" />
</head>
<body>
<img src="images/Tripedia.png" style="position: absolute; width: 20%; height:20%; left: 0px;" > <br><br>
<h1>Log in Tripedia </h1>

<div class="login" style="margin-top:30px;">
    
    <div class="header">
        <div class="switch" id="switch">

        <a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7">&nbsp &nbsp &nbsp Log in</a>

		<a class="switch_btn" id="switch_login" href="javascript:void(0);" tabindex="8">&nbsp Sign up</a>

        <div class="switch_bottom" id="switch_bottom" style="position: absolute; width: 64px; margin-left:20px;"></div>
        </div>
    </div>    
  
    
    <div class="web_qr_login" id="web_qr_login" style="display: block; height: 235px;">    

            <!--login-->
            <div class="web_login" id="web_login">
               
               
               <div class="login-box">
    
            
			<div class="login_form">
				<form action="#" name="loginform" accept-charset="utf-8" id="login_form" class="loginForm" method="post"><input type="hidden" name="did" value="0"/>
               <input type="hidden" name="to" value="log"/>
                <div class="uinArea" id="uinArea">
                <label class="input-tips" for="u"><div class="aptext">Account:</div></label>
                <div class="inputOuter" id="uArea">
                    
                    <input type="text" id="u" name="username" class="inputstyle"/>
                </div>
                </div>
                <div class="pwdArea" id="pwdArea">
               <label class="input-tips" for="p"><div class="aptext">Password:</div></label> 
               <div class="inputOuter" id="pArea">
                    
                    <input type="password" id="p" name="p" class="inputstyle"/>
                </div>
                </div>
               
                <div style="padding-left:50px;margin-top:20px;"><input type="submit" value="Login" style="width:150px;" class="button_blue"/></div>
              </form>
           </div>
           
            </div>
               
        </div>
  </div>

    <div class="qlogin" id="qlogin" style="display: none; ">
   
    <div class="web_login"><form name="form2" id="regUser" accept-charset="utf-8"  action="#" method="post">
	      <input type="hidden" name="to" value="reg"/>
		      		       <input type="hidden" name="did" value="0"/>
        <ul class="reg_form" id="reg-ul">
        		<div id="userCue" class="cue">Please pay attention to the format</div>
                <li>
                	
                    <label for="user"  class="input-tips2">Username:</label>
                    <div class="inputOuter2">
                        <input type="text" id="user" name="user" maxlength="16" class="inputstyle2"/>
                    </div>
                    
                </li>
                
                <li>
                <label for="passwd" class="input-tips2">Password:</label>
                    <div class="inputOuter2">
                        <input type="password" id="passwd"  name="passwd" maxlength="16" class="inputstyle2"/>
                    </div>
                    
                </li>
                <li>
                <label for="passwd2" class="input-tips2"><nobr style="word-break: break-all; margin-left :-70px;">Confirm:</nobr></label>
                    <div class="inputOuter2">
                        <input type="password" id="passwd2" name="" maxlength="16" class="inputstyle2" />
                    </div>
                    
                </li>
                
                <li>
                 <label for="qq" class="input-tips2">Email:</label>
                    <div class="inputOuter2">
                       
                        <input type="text" id="qq" name="qq" maxlength="30" class="inputstyle2"/>
                    </div>
                   
                </li>
                
                <li>
                    <div class="inputArea">
                    <a href="#" class="zcxy" target="_blank">Registration Protocol</a>
                        <input type="button" id="reg"  style="margin-top:10px;margin-left:55px;" class="button_blue" value="Agree with the agreement and register"/> <br>
                    </div>
                    
                </li><div class="cl"></div>
            </ul></form>
           
    
    </div>
   
    
    </div>
